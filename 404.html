<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://www.7-zip.org/">
    <title>Redirecting to 7-Zip</title>
    <script>
        // JavaScript alternative in case meta refresh doesn't work
        window.location.href = "https://www.7-zip.org" + window.location.pathname;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://www.7-zip.org/">click here</a>.</p>
</body>
</html>
